<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">MFG Tianxia - China Manufacturing Partner</title>
    <meta name="description" id="meta-description">
    <meta name="keywords" id="meta-keywords">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- 头部导航（带Logo） -->
    <header>
        <div class="container header-inner">
            <div class="header-logo-container">
                <img src="" alt="MFG Tianxia Logo" id="header-logo-img" class="header-logo-img">
                <a href="#home" class="logo-text" id="brand-logo">MFG Tianxia</a>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
    </header>

    <!-- 首页Hero区域 -->
    <section id="home">
        <div class="hero-section" id="hero-section">
            <div class="hero-logo-container" id="hero-logo-container"></div>
        </div>
        <div class="container">
            <h2 class="page-title" id="services-title">Our Manufacturing Services</h2>
            <div class="cards-grid" id="services-cards"></div>
            <div class="page-content" id="benefits-section"></div>
            <div class="cta-section" id="main-cta"></div>
        </div>
    </section>

    <!-- 各专项页面 -->
    <section id="cnc-machining" class="container page-template">
        <div class="page-header-logo" id="cncpage-logo"></div>
    </section>
    <section id="stamping-molds" class="container page-template">
        <div class="page-header-logo" id="stampingpage-logo"></div>
    </section>
    <section id="injection-molding" class="container page-template">
        <div class="page-header-logo" id="injectionpage-logo"></div>
    </section>
    <section id="about" class="container page-template">
        <div class="page-header-logo" id="aboutpage-logo"></div>
    </section>
    <section id="process" class="container page-template">
        <div class="page-header-logo" id="processpage-logo"></div>
    </section>
    <section id="faq" class="container page-template">
        <div class="page-header-logo" id="faqpage-logo"></div>
    </section>
    <section id="contact" class="container page-template">
        <div class="page-header-logo" id="contactpage-logo"></div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-logo-container" id="footer-logo-container"></div>
            <div class="footer-inner" id="footer-content"></div>
            <div class="copyright" id="copyright-text"></div>
        </div>
    </footer>

    <script src="js/content.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
